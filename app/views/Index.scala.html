@(loggedIn: Boolean, user: String)
@import bootstrap3.navbar

@Main("Home") {
@navbar(user, loggedIn, "Home")
<div class="row">
</div>
<div class="row">
  <div class="col-md-12">
    <div class="carousel-container">
    <div class="outer">
       <div id="carousel-example-generic" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          
          <div class="item active">
            <div class="img-one" style = "background-image: 
              url('http://www.bollyberg.com/wp-content/uploads/2013/02/Men-Dress-Shirts.jpg')"></div>
            <div class="carousel-caption">
              <p class="pic-caption">Shirts</p>
            </div>
          </div>
          
          <div class="item">
            <div class="img-one" style = "background-image: 
              url('http://www.gap.com/products/res/mainimg/the-vintage-khaki-standard-fit-chino-tar.jpg')"></div>
            <div class="carousel-caption">
              <p class="pic-caption">Pants</p>
            </div>
          </div>
          
          <div class="item">
            <div class="img-one" style = "background-image: 
              url('http://www.manalive.com/images/products/10295901/ma/10295901_black_new_era_l.a._lakers_nba__fitted_cap1.jpg')">
            </div>
            <div class="carousel-caption">
              <p class="pic-caption">Hats</p>
            </div>
          </div>
          
          <div class="item">
            <div class="img-one" style = "background-image: url('http://cdn.yoox.biz/44/44556676bj_13_n_f.jpg')"></div>
            <div class="carousel-caption">
              <p class="pic-caption">Shoes</p>
            </div>
          </div>
          
        </div>
    
    
        <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="icon-next"></span>
      </a>
    </div>
    </div>
    </div>
  </div>
</div>
}
